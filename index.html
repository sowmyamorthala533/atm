<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .atm-box {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .balance-display {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7e7e7;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="atm-box">
        <h2>ATM Machine</h2>
        <label for="balance">Balance</label>
        <div id="balance-display" class="balance-display">0</div>

        <label for="deposit">Deposit</label>
        <input type="number" id="deposit" placeholder="Enter deposit amount" />

        <label for="withdraw">Withdraw</label>
        <input type="number" id="withdraw" placeholder="Enter withdrawal amount" />

        <button onclick="deposit()">Deposit</button>
        <button onclick="withdraw()">Withdraw</button>
    </div>

    <script>
        // Initialize balance
        let balance = 0;

        // Function to update the balance display
        function updateBalanceDisplay() {
            document.getElementById("balance-display").innerText = balance;
            
        }

        // Function to deposit money
        function deposit() {
            const depositInput = document.getElementById("deposit");
            const depositAmount = parseFloat(depositInput.value);

            if (isNaN(depositAmount) || depositAmount <= 0) {
                alert("Please enter a valid deposit amount.");
                return;
            }

            balance += depositAmount;
            updateBalanceDisplay();
            depositInput.value = ""; // Clear input
        }

        // Function to withdraw money
        function withdraw() {
            const withdrawInput = document.getElementById("withdraw");
            const withdrawAmount = parseFloat(withdrawInput.value);

            if (isNaN(withdrawAmount) || withdrawAmount <= 0) {
                alert("Please enter a valid withdrawal amount.");
                return;
            }

            if (withdrawAmount > balance) {
                alert("Insufficient funds.");
                return;
            }

            balance -= withdrawAmount;
            updateBalanceDisplay();
            withdrawInput.value = ""; // Clear input
        }

        // Initialize balance display on page load
        updateBalanceDisplay();
    </script>
</body>
</html>
